<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POC</title>
    <script type="module" src="./poc.js"></script>
    <style>

        .format-product {
            border-radius: 5px;
            box-shadow:  0 0 5px #aaa;
            margin: 1rem;
            overflow: hidden;
        }
        .format-product-cellar {
            border-radius: 5px;
            box-shadow:  0 0 5px #aaa;
            margin: 1rem;
            overflow: hidden;
            padding: 1rem;
        }
    </style>
</head>

<body>
<h1> &ltcc-pricing-page&gt Smart Demo</h1>
<cc-smart-container context='{ "zoneId": "PAR" }'>
    <cc-pricing-page>
<!--     pricing header   -->
        <div class="addons">
            <h2>Addons</h2>
            <cc-smart-container context='{ "productId": "postgresql-addon", "addonFeatures": ["cpu", "memory", "disk-size"] }'>
                <cc-pricing-product mode="addon" class="format-product"></cc-pricing-product>
            </cc-smart-container>
            <br>
            <cc-smart-container context='{ "productId": "mysql-addon", "addonFeatures": ["cpu", "memory", "disk-size"] }'>
                <cc-pricing-product mode="addon" class="format-product"></cc-pricing-product>
            </cc-smart-container>
        </div>
        <div class="runtime">
            <h2>Runtime</h2>
            <cc-smart-container context='{ "productId": "node" }'>
                <cc-pricing-product mode="runtime" class="format-product"></cc-pricing-product>
            </cc-smart-container>
            <br>
            <cc-smart-container context='{ "productId": "php" }'>
                <cc-pricing-product mode="runtime" class="format-product"></cc-pricing-product>
            </cc-smart-container>

            <cc-pricing-product-cellar
                    cellarInfos='{"storage":[{"minRange":0,"maxRange":1000000,"minRangeDisplay":0,"maxRangeDisplay":1000000000000,"price":0.02,"highlighted":true,"totalPrice":{"price":0,"visible":true}},{"minRange":1000000,"maxRange":25000000,"minRangeDisplay":10000000000000,"maxRangeDisplay":25000000000000,"price":0.015,"highlighted":false,"totalPrice":{"price":0,"visible":false}},{"minRange":25000000,"maxRange":-1,"minRangeDisplay":25000000000000,"maxRangeDisplay":"∞","price":0.01,"highlighted":false,"totalPrice":{"price":0,"hidden":false}}],"traffic":[{"minRange":0,"maxRange":10000000,"minRangeDisplay":0,"maxRangeDisplay":10000000000000,"price":0.09,"highlighted":true,"totalPrice":{"price":0,"visible":true}},{"minRange":10000000,"maxRange":-1,"minRangeDisplay":10000000000000,"maxRangeDisplay":"∞","price":0.07,"highlighted":false,"totalPrice":{"price":0,"visible":false}}]}'
                    class="format-product-cellar"
            ></cc-pricing-product-cellar>

        </div>

<!--     pricing estimation   -->
    </cc-pricing-page>
</cc-smart-container>
</body>
</html>
